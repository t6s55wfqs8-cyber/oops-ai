<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Oops AI</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #eee;
      padding: 20px;
    }
    #log {
      margin-top: 20px;
      padding: 10px;
      background: #222;
      min-height: 100px;
    }
    input {
      width: 70%;
      padding: 8px;
      font-size: 16px;
    }
    button {
      padding: 8px 12px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h1>Oops AI 起動中</h1>
  <p>ここから世界がズレ始めます。</p>

  <input id="input" placeholder="何か話しかけてみる…" />
  <button onclick="send()">送信</button>

  <div id="log"></div>

  <script>
    function send() {
      const input = document.getElementById("input");
      const log = document.getElementById("log");

      if (!input.value) return;

      const p = document.createElement("p");
      p.textContent = "あなた：「" + input.value + "」";
      log.appendChild(p);
      
　　  const ai = document.createElement("p");
 　　 ai.textContent = "Oops AI：「……今の一言で空気が横滑りした。」";
  　　ai.style.color = "#6cf";
  　　log.appendChild(ai);
      
      input.value = "";
    }
  </script>

</body>
</html>
